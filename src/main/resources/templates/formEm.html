<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

</head>
<body>
	<div class="container mt-15">
		<div class="col-md-12">
			<form th:action="@{/guardar}" th:object=${emergencia} method="POST">
				<div class="card">
					<div class="cardheader">
						<h3>GENERAR UN NUEVA FICHA</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>CODIGO</label> <input th:field="*{codEmergencia}"
								type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>TTULO</label> <input th:field="*{titulo}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>DESCRIPCION</label> <input th:field="*{descripcion}"
								type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>FECHA DE LA EMERGENCIA</label> <input
								th:field="*{fechaEmergencia}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>FECHA CREACION FICHA</label> <input
								th:field="*{fechaCreacion}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>LATITUD</label> <input th:field="*{latitud}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label> PERSONA QUE ATENDIO EL INCIDENTE</label> 
							
								<select class="form-control" id="testOrder" name="testOrder">
							        <option value="">seleccionar</option>
							        <option th:each="persona: ${personas}"
							                th:value="${persona.codPersona}"
							                th:text="${persona.nombre} + ${persona.apellido}"></option>
							    </select>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="GUARDAR" class="btn btn-primary">
						<a th:href="@{/emergencia}" class="btn btn-primary">REGRESAR</a> <br>
						<br>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
