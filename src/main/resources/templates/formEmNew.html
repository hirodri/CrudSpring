<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

</head>
<body>
	<div class="container mt-15">
		<div class="col-md-12">
			<form th:action="@{/save}" th:object=${persona} method="POST">
				<div class="card">
					<div class="cardheader" style="text-align:center;">
						<h3>MODULO PERSONA QUE ATENDIO LA CALAMIDAD</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>CODIGO</label> <input th:field="*{codPersona}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>CEDULA</label> <input th:field="*{cedula}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>NOMBRE</label> <input th:field="*{nombre}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>APELLIDO</label> <input th:field="*{apellido}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>CARGO</label> <input th:field="*{tipoPersona}" type="text"
								class="form-control" />
						</div>
					<div>
					  <label>SELECCIONE PERSONA:</label>
					  <select th:each="persona:${personas}">
				  		  <option value="0">Seleccione:</option>
						  <option th:text="${persona.codPersona}"></option>
						  <option th:text="${persona.nombre}"></option>
					  </select>
					</div>					
					<div class="card-footer">	
						<input  type="submit" value="GUARDAR" class="btn btn-primary">				
						<a  th:href="@{/Emergencia}" class="btn btn-primary">REGRESAR</a> <br>
						<br>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
