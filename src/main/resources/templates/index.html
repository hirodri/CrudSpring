<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

</head>
<body>
	<div class="container mt-4">
		<table class="table">
			<thead>
			<h2>DATOS PERSONALES DEL TRABAJADOR</h2>
				<tr>
					<th>CODIGO</th>
					<th>CEDULA</th>
					<th>NOMBRE</th>
					<th>APELLIDO</th>
					<th>CARGO</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="persona:${personas}">
					<td th:text="${persona.codPersona}"></td>
					<td th:text="${persona.cedula}"></td>
					<td th:text="${persona.nombre}"></td>
					<td th:text="${persona.apellido}"></td>
					<td th:text="${persona.tipoPersona}"></td>
					<td>
										
						<a th:href="@{/editar/}+${persona.codPersona}"  class="btn btn-warning">Editar</a>
					 	<a th:onclick="eliminar([[${persona.codPersona}]])" href="#" class="btn btn-danger">Eliminar</a></td>
							
				</tr>
			</tbody>
		</table>
		
			<a th:href ="@{/new}" class="btn btn-primary">Nuevo</a>
	<br> <br>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funciones.js"></script>
</body>
</html>
