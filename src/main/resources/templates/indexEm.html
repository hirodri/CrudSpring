<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

</head>
<body>
	<div class="container mt-4">
		<table class="table">
			<thead>
				<h2>FICHA DE EMERGENCIA</h2>
				<div style="text-align:right;"><a th:href ="@{/newEm}" class="btn btn-primary">Nuevo</a></div>
				<tr>
					<th>CODIGO</th>
					<th>TITULO</th>
					<th>DESCRIPCION</th>
					<th>FECHA</th>
					<th>PERSONA</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="emergencia:${emergencias}">
					<td th:text="${emergencia.codEmergencia}"></td>
					<td th:text="${emergencia.titulo}"></td>
					<td th:text="${emergencia.descripcion}"></td>
					<td th:text="${emergencia.fecha}"></td>					
					<td><a th:href="@{/verPersona/}+${emergencia.codEmergencia}" class="btn btn-success">Ver persona</a><td>									
					<td><a class="btn btn-warning">Editar</a> <a class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>		
	</div>
</body>
</html>
