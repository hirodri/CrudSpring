<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

</head>
<body>
	<div class="container mt-8">
		<table class="table" WIDTH="15%">
			<thead>
				<h2>FICHA DE EMERGENCIA</h2>
				<tr>
					<th>CODIGO</th>
					<th>TITULO</th>
					<th>DESCRIPCION</th>
					<th>FECHA EMERGENCIA </th>
					<th>FECHA CREACION</th>
					<th>LATITUD</th>
					<th>PERSONA A CARGO</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="emergencia:${emergencias}">
					<td th:text="${emergencia.codEmergencia}"></td>
					<td th:text="${emergencia.titulo}"></td>
					<td th:text="${emergencia.descripcion}"></td>
					<td th:text="${emergencia.fechaEmergencia}"></td>
					<td th:text="${emergencia.fechaCreacion}"></td>	
					<td th:text="${emergencia.latitud}"></td>				
					<td><a th:href="@{/verPersona/}+${emergencia.codEmergencia}" class="btn btn-success">Ver persona</a><td>									
					<td><a th:href="@{/actualizar/}+${emergencia.codEmergencia}" class="btn btn-warning">Editar</a> 
					<td><a class="btn btn-danger">Eliminar</a>	
				</tr>
			</tbody>
		</table>
			<div style="text-align:right;"><a th:href ="@{/nuevaficha}" class="btn btn-primary">Nuevo</a></div>		
	</div>
</body>
</html>
